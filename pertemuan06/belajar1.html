<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar Flexbox</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				background-color: #ccc;
			}
			body {
				font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
				font-size: 16px;
			}
			.header {
				min-width: 80%;
				margin: 1rem auto;
				display: flex;
				justify-content: space-between;
			}
			nav {
				display: flex;
				padding: 1rem 2rem;
				box-sizing: border-box;
			}

			.bg-header {
				background-image: url(https://theaxo.com/wp-content/uploads/2020/10/a820b8d4610401353842a8b0cc41d880_558976460126560475-1024x576.jpg);
				background-size: cover;
				padding-top: 1rem;
			}
			a {
				text-decoration: none;
				color: whitesmoke;
				font-size: 1.4rem;
				padding: 1rem;
				box-sizing: border-box;
			}
			.jumbotron {
				display: flex;
				justify-content: center;
				flex-flow: column;
				align-items: center;
				padding-top: 5rem;
				padding-bottom: 5rem;
			}
			.jumbotron img {
				width: 200px;
				border-radius: 50%;
				border: 0.1rem solid #fff;
				box-shadow: 2px 2px 5px 0 gray;
				box-sizing: border-box;
			}
			.jumbotron h2 {
				font-size: 1.5rem;
				font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
				text-align: center;
				margin: 0 20px;
				color: #eee;
			}

			@media (max-width: 600px) {
				nav#kanan {
					flex-flow: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="bg-header">
			<div class="header">
				<nav id="kiri">
					<div class="satu">
						<a href="#">Rafi Rest'00</a>
					</div>
				</nav>
				<nav id="kanan">
					<div class="list">
						<a href="#">Home</a>
					</div>
					<div class="list">
						<a href="#">Menu</a>
					</div>
					<div class="list">
						<a href="#">Order</a>
					</div>
					<div class="list">
						<a href="#">Contact</a>
					</div>
				</nav>
			</div>
			<div class="container">
				<div class="jumbotron">
					<img src="eula-chibi.jpg" alt="Eula Lawrence" />
					<h2>
						Captain of the Reconnaissance Company <br />
						Knight of Favonius
					</h2>
				</div>
			</div>
		</div>
	</body>
</html>
