<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkulator | 2003117</title>
		<!-- Muhammad Rafi Valliansyah -->
		<link rel="stylesheet" href="calc.css" />
		<script src="calc.js" defer></script>
	</head>
	<body>
		<div class="container">
			<form name="form" action="">
				<input name="hasil" class="hasil" />
			</form>
			<table>
				<tr>
					<td><input type="button" class="button" value="AC" onclick="clean()" /></td>
					<td><input type="button" class="button" value="<" onclick="back()" /></td>
					<td><input type="button" class="button" value="รท" onclick="input('/')" /></td>
					<td><input type="button" class="button" value="x" onclick="input('*')" /></td>
				</tr>
				<tr>
					<td><input type="button" class="button" value="7" onclick="input(7)" /></td>
					<td><input type="button" class="button" value="8" onclick="input(8)" /></td>
					<td><input type="button" class="button" value="9" onclick="input(9)" /></td>
					<td><input type="button" class="button" value="-" onclick="input('-')" /></td>
				</tr>
				<tr>
					<td><input type="button" class="button" value="4" onclick="input(4)" /></td>
					<td><input type="button" class="button" value="5" onclick="input(5)" /></td>
					<td><input type="button" class="button" value="6" onclick="input(6)" /></td>
					<td><input type="button" class="button" value="+" onclick="input('+')" /></td>
				</tr>
				<tr>
					<td><input type="button" class="button" value="1" onclick="input(1)" /></td>
					<td><input type="button" class="button" value="2" onclick="input(2)" /></td>
					<td><input type="button" class="button" value="3" onclick="input(3)" /></td>
					<td rowspan="5"><input style="height: 105px" type="button" class="button" value="=" onclick="samadengan()" /></td>
				</tr>
				<tr>
					<td colspan="2"><input style="width: 100px" type="button" class="button" value="0" onclick="input(0)" /></td>
					<td><input type="button" class="button" value="." onclick="input('.')" /></td>
				</tr>
			</table>
		</div>
	</body>
</html>
